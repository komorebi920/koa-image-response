<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>koa 返回图片文件流示例</title>
  </head>
  <body>
    <img />
    <script src="https://cdn.bootcdn.net/ajax/libs/promise-polyfill/8.3.0/polyfill.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.9.1/axios.js"></script>
    <script>
      window.onload = function () {
        getImage();
      };

      function getImage() {
        axios
          .post("/image", null, { responseType: "arraybuffer" })
          .then(function (response) {
            var contentType = response.headers["content-type"];
            var arraybuffer = response.data;
            var blob = new Blob([arraybuffer], { type: contentType });
            var url = URL.createObjectURL(blob);
            var img = document.getElementsByTagName("img")[0];
            img.src = url;
            img.onload = function () {
              URL.revokeObjectURL(url);
            };
          })
          .catch(function (error) {
            console.error("请求发生错误:", error);
          });
      }
    </script>
  </body>
</html>
